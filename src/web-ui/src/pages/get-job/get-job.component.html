<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>

        <th scope="col">Job Title</th>
        <th scope="col">Job Description</th>
        <th scope="col">Number Of People For Hire</th>
        <th scope="col">Last Application Date</th>
        <th scope="col">Apply For This Job</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let jobs of jobs">
        <td>{{jobs.jobTitle }}</td>
        <td>{{ jobs.jobDescription }}</td>
        <td>{{ jobs.numberOfPeople }}</td>
        <td>{{ jobs.applicationDate }}</td>
        <td><a [routerLink]="['/apply-job']" [queryParams]="{ jobTitle: jobs.jobTitle}" class="btn btn-info">Apply the Job</a></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
