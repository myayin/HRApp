<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>

        <th scope="col">Job Title</th>
        <th scope="col">Job Description</th>
        <th scope="col">Number Of People For Hire</th>
        <th scope="col">Last Application Date</th>

      </tr>
      </thead>
      <tbody>
      <tr >
        <td>{{job.jobTitle }}</td>
        <td>{{ job.jobDescription }}</td>
        <td>{{ job.numberOfPeople }}</td>
        <td>{{ job.applicationDate }}</td>


      </tr>
      </tbody>
    </table>

  </div>
</div>


<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" [(ngModel)]="applicant.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <label for="email">Email</label><br>
        <input type="text" [(ngModel)]="applicant.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Email is required</div>

        <label for="phone">Phone Number</label><br>
        <input type="text" [(ngModel)]="applicant.phone"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter your phone"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Phone is required</div>
        <label for="address">Address</label><br>
        <input type="text" [(ngModel)]="applicant.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter your address"
               required #name="ngModel">


      </div>

      <div class="form-group">
        <label for="thoughts">Thoughts</label>
        <input type="text" [(ngModel)]=applicant.thoughts
               class="form-control"
               id="thoughts"
               name="thoughts"
               placeholder="Please specify your thougths about this job"
               required #email="ngModel">

      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
